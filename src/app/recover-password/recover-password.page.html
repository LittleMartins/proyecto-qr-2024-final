<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-alumno" icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="recover-section">
    <div class="recover-container">
      <div class="header-content">
        <div class="icon-container">
          <ion-icon name="lock-closed"></ion-icon>
        </div>
        <h1>¿Olvidaste tu contraseña?</h1>
        <p>Ingresa tu correo electrónico para recuperar tu cuenta</p>
      </div>

      <form (ngSubmit)="recoverPassword()" class="recover-form">
        <div class="form-group">
          <ion-item class="custom-input">
            <ion-icon class="mail-icon" name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating"></ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required
              placeholder="Ingresa tu correo electrónico">
            </ion-input>
          </ion-item>
        </div>

        <div *ngIf="errorMessage" class="validation-error">
          <ion-icon name="alert-circle-outline"></ion-icon>
          {{ errorMessage }}
        </div>

        <ion-button expand="block" type="submit" class="recover-button">
          <div class="button-inner">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <span>Enviar instrucciones</span>
          </div>
        </ion-button>

        <ion-button expand="block" fill="clear" class="login-link" routerLink="/login-alumno">
          <div class="button-inner">
            <ion-icon name="log-in-outline"></ion-icon>
            <span>Volver a iniciar sesión</span>
          </div>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
