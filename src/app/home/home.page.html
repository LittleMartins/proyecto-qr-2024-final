<ion-content>
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="title-container">
        <h1>RegistrAPP</h1>
      </div>
    </div>
    <p>Selecciona tu perfil de acceso</p>
    <!-- Cards Section -->
    <div class="cards-container">
      <!-- Student Card -->
      <div class="access-card student" (click)="navigateTo('/login-alumno')">
        <div class="card-content">
          <div class="icon-container">
            <ion-icon name="school-outline"></ion-icon>
          </div>
          <div class="text-container">
            <h2>Estudiante</h2>
            <p>Registra tu asistencia a clases</p>
          </div>
        </div>
        <div class="card-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </div>

      <!-- Teacher Card -->
      <div class="access-card teacher" (click)="navigateTo('/login-docente')">
        <div class="card-content">
          <div class="icon-container">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="text-container">
            <h2>Docente</h2>
            <p>Gestiona la asistencia de tus cursos</p>
          </div>
        </div>
        <div class="card-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Version 1.0.0</p>
      <a href="assets/Registra-App.apk" download="RegistraAPP.apk" class="download-link">
        <ion-icon name="cloud-download-outline"></ion-icon>
        <span>Descargar APK</span>
      </a>
    </div>
  </div>
</ion-content>
