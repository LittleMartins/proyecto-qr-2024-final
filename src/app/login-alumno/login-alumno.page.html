<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-section">
    <div class="login-container">
      <div class="logo-container">
        <img src="assets/icon/duoc-uc-logo-1.png" alt="Logo" class="logo">
        <h2 class="welcome-text">Hola Alumno!</h2>
        <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
      </div>
      
      <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="credentials.password" 
              name="password" 
              required>
            </ion-input>
            <ion-button 
              fill="clear" 
              slot="end" 
              class="password-toggle-btn" 
              (click)="togglePassword()">
              <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
            </ion-button>
          </ion-item>
        </div>

        <div *ngIf="errorMessage" class="validation-error">
          <ion-icon name="alert-circle-outline"></ion-icon>
          {{ errorMessage }}
        </div>

        <ion-button expand="block" type="submit" class="login-button">
          <div class="button-inner">
            <ion-icon name="log-in-outline"></ion-icon>
            <span>Iniciar Sesión</span>
          </div>
        </ion-button>

        <ion-button expand="block" fill="outline" class="recover-button" (click)="recoverPassword()">
          <div class="button-inner">
            <ion-icon name="key-outline"></ion-icon>
            <span>Recuperar Contraseña</span>
          </div>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
