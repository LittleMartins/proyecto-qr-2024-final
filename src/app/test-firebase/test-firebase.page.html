<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Prueba Firebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prueba Firebase</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Nuevo Item</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input [(ngModel)]="nuevoItem.titulo" placeholder="Ingresa un título"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-input [(ngModel)]="nuevoItem.descripcion" placeholder="Ingresa una descripción"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="agregarItem()" class="ion-margin-top">
        <ion-icon name="add" slot="start"></ion-icon>
        Agregar Item
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{item.titulo}}</h2>
        <p>{{item.descripcion}}</p>
        <p class="ion-text-end">
          <ion-text color="medium">
            {{item.fecha?.toDate() | date:'short'}}
          </ion-text>
        </p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="eliminarItem(item.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
